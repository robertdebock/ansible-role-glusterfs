---
# vars file for glusterfs
_glusterfs_requirements:
  default: []
  Archlinux:
    - xfsprogs
  CentOS:
    - centos-release-gluster
  openSUSE Leap:
    - xfsprogs

glusterfs_requirements: "{{ _glusterfs_requirements[ansible_distribution] | default(_glusterfs_requirements['default']) }}"

_glusterfs_packages:
  default:
    - glusterfs
  CentOS:
    - glusterfs
  Debian:
    - glusterfs-server
  Fedora:
    - glusterfs-server
  Ubuntu:
    - glusterfs-server

glusterfs_packages: "{{ _glusterfs_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_glusterfs_packages[ansible_distribution] | default(_glusterfs_packages['default'])) }}"

glusterfs_selinux_local_policies:
  - my-glusterfsd
  - my-glusterepoll0
